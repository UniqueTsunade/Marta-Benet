<section class="selection">
  <div class="container">
    <h2 class="title">A selection of novelties</h2>
    <a class="btn" href="#!">View all</a>

    <!-- Slider main container -->
    <div class="slider">
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide slide">
            <img src="./../../img/slide-1.jpg" alt="slide-1" />
            <p class="slide__desc">Milano Sugar Bowl Sole</p>
            <p class="slide__price">36,00 €</p>
          </div>

          <div class="swiper-slide slide">
            <img src="./../../img/slide-2.jpg" alt="slide-2" />
            <p class="slide__desc">
              Set of 4 Bread Plates & 1 Breadstick Holder Entrellaçat
            </p>
            <p class="slide__price">105,00 €</p>
          </div>

          <div class="swiper-slide slide">
            <img src="./../../img/slide-3.jpg" alt="slider-3" />
            <p class="slide__desc">Ralleta Medium Aperitivo Set Blue</p>
            <p class="slide__price">72,00 €</p>
          </div>

          <div class="swiper-slide slide">
            <img src="./../../img/slide-4.jpg" alt="slider-4" />
            <p class="slide__desc">Ralleta Large Aperitivo Set Mustard</p>
            <p class="slide__price">36,00 €</p>
          </div>
        </div>
      </div>
      <button id="sliderPrev" class="slider__btn slider__btn--prev">
        <img src="./../../img/favicons/prev.svg" alt="prev" />
      </button>
      <button id="sliderNext" class="slider__btn slider__btn--next">
        <img src="./../../img/favicons/next.svg" alt="next" />
      </button>
    </div>
    
  </div>
</section>
